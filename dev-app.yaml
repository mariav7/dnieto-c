apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app: app2
  name: app2
spec:
  project: app2
  source:
    repoURL: https://github.com/mariav7/dnieto-c.git
    targetRevision: master
    path: dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true